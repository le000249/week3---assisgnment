<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Custom CSS Framework Example</title>
</head>
<body>
    <header class="text-center mb-1">
        <h1>Welcome to My Custom CSS Framework</h1>
        <p>This framework is built with Sass and provides a cohesive theme for common HTML elements.</p>
    </header>

    <section>
        <h2>Buttons</h2>
        <button class="btn">Click Me</button>
        <button class="btn btn-secondary">Click Me Secondary</button>
    </section>

    <section>
        <h2>Forms</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Your Name">
            <label for="message">Message</label>
            <textarea id="message" rows="4" placeholder="Your Message"></textarea>
            <button type="submit" class="btn">Submit</button>
        </form>
    </section>

    <section>
        <h2>Tables</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>30</td>
                    <td>New York</td>
                </tr>
                <tr>
                    <td>Jane Smith</td>
                    <td>25</td>
                    <td>Los Angeles</td>
                </tr>
            </tbody>
        </table>
    </section>

    <footer class="text-center mt-1">
        <p>&copy; 2024 My Custom CSS Framework</p>
    </footer>
</body>
</html>
